{% extends 'master.html' %}

{% block css %}
    <link rel="stylesheet" href="/static/css/mycss/index.css">
{% endblock %}

{% block content %}
        <div class="row J_mainContent animated fadeInRight" id="content-main">
            <!-- echarts图表部分 -->
            <div class="row">
                <div class="col-sm-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>数据展示</h5>
                        </div>
                        <div class="ibox-content">
                            <div style="height:400px" id="container-left"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>数据展示</h5>
                            <!-- 工具箱 -->
                        </div>
                        <div class="ibox-content">
                            <div style="height:400px" id="container-right"></div>
                        </div>
                    </div>
                </div>
            </div>



    <!-- echarts依赖项 -->
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
    <!-- 左边视图canvas -->
    <script type="text/javascript">
      var dom = document.getElementById("container-left");
      var myChart = echarts.init(dom);
      var app = {};
      option = null;
      option = {
          title: {
              text: '网站异常'
          },
          tooltip: {
              trigger: 'axis'
          },
          legend: {
              data:['北京']
          },
          grid: {
              left: '3%',
              right: '4%',
              bottom: '3%',
              containLabel: true
          },
          toolbox: {
              feature: {
                  saveAsImage: {}
              }
          },
          xAxis: {
              type: 'category',
              boundaryGap: false,
              data: ['周一','周二','周三','周四','周五','周六','周日']
          },
          yAxis: {
              name: '数量',
              type: 'value',
              min: 0,
              max: 50
          },
          series: [
              {
                  name:'北京',
                  type:'line',
                  stack: '总量',
                  data:[23, 45, 32, 11, 4, 5, 32]
              },
          ]
      };

      if (option && typeof option === "object") {
          myChart.setOption(option, true);
      }
    </script>
    <!-- 右边视图canvas-->
    <script type="text/javascript">
    var dom = document.getElementById("container-right");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    option = {
        title: {
            text: '网站高延迟'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['北京']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一','周二','周三','周四','周五','周六','周日']
        },
        yAxis: {
            name: '数量',
            type: 'value',
            min: 0,
            max: 50
        },
        series: [
            {
                name:'北京',
                type:'line',
                stack: '总量',
                data:[3, 24, 14, 0, 22, 7, 2]
            },
        ]
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
    </script>
    </div>
{% endblock %}


{% block js %}
<script src="/static/js/index.js"></script>
{% endblock %}
